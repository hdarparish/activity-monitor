<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8" />
    <!-- https://developer.mozilla.org/en-US/docs/Web/HTTP/CSP -->
    <meta
      http-equiv="Content-Security-Policy"
      content="script-src 'self' 'unsafe-inline' https://cdn.jsdelivr.net"
    />
    <meta
      http-equiv="X-Content-Security-Policy"
      content="script-src 'self' 'unsafe-inline' https://cdn.jsdelivr.net"
    />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Montserrat&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="style.css" />
    <title>Activity Monitor</title>
  </head>
  <body>
    <main>
      <article class="container">
        <!-- CPU Section -->
        <section id="cpu-section">
          <h3>CPU</h3>
          <p id="cpu-model"></p>
          <div id="cpu-container"></div>
          </div>
        </section>
        <!-- Memory Section -->
        <section id="memory-section">
          <h3>RAM</h3>
          <p id="memory-type"></p>
          <div id="memory-container"></div>
        </section>

        <!-- Process list section -->
        <section id="process-section">
          <h3>Processes</h3>
          <table>
            <thead>
              <tr>
                <th scope="col">Name</th>
                <th scope="col">Memory</th>
              </tr>
            </thead>
            <tbody id="tData"></tbody>
          </table>
        </section>
        <!-- Selections section -->
        <section class="selection-section">
          <div>
            <button type="button" onclick="viewStatus()" >Status</button>
          </div>
          <div>
            <button type="button" onclick="viewSettings()" >Settings</button>
          </div>
        </section>

        <!-- Settings sections -->
        <section id="settings-section">
          <h2>Settings</h2>
          <form  onsubmit="saveSetting(event)" >
            <div>
              <label for="usage-refresh">Refresh CPU and RAM usage every</label>
              <input type="number" id="usage-refresh" required />
            </div>
            <div>
              <label for="cpu-threshold">CPU Threshold</label>
              <input type="number" id="cpu-threshold" required />
            </div>
            <div>
              <label for="notification">Send notification every</label>
              <input type="number" id="notification" required />
            </div>
            <div>
              <button type="submit" >Save</button>
            </div>
        </form>
        </section>
      </article>
    </main>
    <script src="./renderer.js"></script>
  </body>
</html>
