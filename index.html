<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8" />
    <!-- https://developer.mozilla.org/en-US/docs/Web/HTTP/CSP -->
    <meta
      http-equiv="Content-Security-Policy"
      content="script-src 'self' 'unsafe-inline' https://cdn.jsdelivr.net"
    />
    <meta
      http-equiv="X-Content-Security-Policy"
      content="script-src 'self' 'unsafe-inline' https://cdn.jsdelivr.net"
    />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC"
      crossorigin="anonymous"
    />

    <title>Activity Monitor</title>
  </head>
  <body class="container">
    <div class="d-flex flex-row justify-content-center align-items-center">
      <div class="cpu flex-grow-1 text-center">
        <div class="mt-1">
          <h3>CPU Usage</h3>
          <h4 id="cpu-header" class="text-center"></h4>
        </div>
        <div class="progress m-auto" style="width: 50%">
          <div
            class="progress-bar progress-bar-striped progress-bar-animated"
            role="progressbar"
            aria-valuemin="0"
            aria-valuemax="100"
            id="cpu-progress"
          ></div>
        </div>
      </div>
      <div class="memory flex-grow-1 text-center">
        <div class="mt-1">
          <h3>Memory Usage</h3>
          <h4 id="memory-header" class="text-center"></h4>
        </div>
        <div class="progress m-auto" style="width: 50%">
          <div
            class="progress-bar progress-bar-striped progress-bar-animated"
            role="progressbar"
            aria-valuemin="0"
            aria-valuemax="10"
            id="memory-progress"
          ></div>
        </div>
      </div>
    </div>
    <div>
      <h3>Processes</h3>
      <table class="table table-striped">
        <thead>
          <tr>
            <th scope="col">Process ID</th>
            <th scope="col">Name</th>
            <th scope="col">Memory</th>
          </tr>
        </thead>
        <tbody id="tData"></tbody>
      </table>
    </div>

    <!-- You can also require other files to run in this process -->
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
      crossorigin="anonymous"
    ></script>

    <script src="./renderer.js"></script>
  </body>
</html>
