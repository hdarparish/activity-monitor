<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8" />
    <!-- https://developer.mozilla.org/en-US/docs/Web/HTTP/CSP -->
    <meta
      http-equiv="Content-Security-Policy"
      content="script-src 'self' 'unsafe-inline' https://cdn.jsdelivr.net"
    />
    <meta
      http-equiv="X-Content-Security-Policy"
      content="script-src 'self' 'unsafe-inline' https://cdn.jsdelivr.net"
    />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Montserrat&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="styles.css" />
    <title>Activity Monitor</title>
  </head>
  <body>
    <main>
      <article class="container">
        <!-- CPU Section -->
        <section class="cpu-section">
          <h3>CPU</h3>
          <div id="cpu-container"></div>
          <div id="cpu-details">
            <!--             <p>Model: Intel Coreâ„¢ i9-10850K</p>
            <h5>Cores: 10</h5>
            <h5>Speed: 3.5Ghz</h5>
            <h5>Temperature: 40</h5> -->
          </div>
        </section>
        <!-- Memory Section -->
        <section class="memory-section">
          <h3>RAM</h3>
          <div id="memory-container"></div>
          <div class="memory-details"></div>
        </section>
      </article>
      <!-- Process list section -->
      <div>
        <h3>Processes</h3>
        <table class="">
          <thead>
            <tr>
              <th scope="col">Process ID</th>
              <th scope="col">Name</th>
              <th scope="col">Memory</th>
            </tr>
          </thead>
          <tbody id="tData"></tbody>
        </table>
      </div>
    </main>

    <!-- You can also require other files to run in this process -->
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
      crossorigin="anonymous"
    ></script>

    <script src="./renderer.js"></script>
  </body>
</html>
